<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-title {
      margin-bottom: 25px;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2 class="form-title text-center">Thêm khách hàng mới</h2>
    <form th:action="@{/customers/add}" th:object="${customer}" method="post">
      <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nhập họ tên" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" th:field="*{email}" placeholder="example@gmail.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" th:field="*{phone}" placeholder="Nhập số điện thoại" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" th:field="*{birthDate}" required>
      </div>

      <div class="d-flex justify-content-between">
        <a th:href="@{/customers}" class="btn btn-secondary">Quay lại</a>
        <button type="submit" class="btn btn-primary">Lưu khách hàng</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
